<!DOCTYPE html>
<html>
<head>
    <title>Numbers checker</title>
</head>
<body>

    <script>
        for (let i = 0; i < 16; i++) {
            if (i % 2 == 0) {
                document.write(i + " is an even <br>");
            }
            else {
                document.write(i + " is a odd <br>");
            }
        }
    </script>

</body>
</html>
